services:
  hub:
    image: 'wso2/wso2websubhub:latest'
    container_name: websubhub
    hostname: hub
    ports:
      - '9000:9000'
    depends_on:
      consolidator:
        condition: service_healthy
        restart: true
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/9000' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 10
    volumes:
      - ./Config.hub.toml:/home/wso2/wso2websubhub-${WEBSUBHUB_VERSION:-1.0.0}/conf/Config.toml
    networks:
      - websub-network

  consolidator:
    image: 'wso2/wso2websubhub-consolidator:latest'
    container_name: websubhub-consolidator
    hostname: consolidator
    ports:
      - '10001:10001'
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/10001' || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 10
    volumes:
      - ./Config.consolidator.toml:/home/wso2/wso2websubhub-consolidator-${WEBSUBHUB_VERSION:-1.0.0}/conf/Config.toml
    networks:
      - websub-network

  kafka:
    image: 'apache/kafka:4.1.0'
    container_name: kafka
    hostname: kafka
    ports:
      - '9092:9092'
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list
      interval: 10s
      timeout: 5s
      start_period: 60s
      retries: 20
    networks:
      - websub-network

networks:
  websub-network:

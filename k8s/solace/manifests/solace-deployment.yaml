apiVersion: v1
kind: Service
metadata:
  name: solace
  labels:
    app: solace
spec:
  type: ClusterIP
  selector:
    app: solace
  ports:
    - name: semp
      protocol: TCP
      port: 55555
      targetPort: 55555
    - name: admin
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: smf
      protocol: TCP
      port: 55554
      targetPort: 55554
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: solace
  labels:
    app: solace
spec:
  serviceName: solace
  replicas: 1
  selector:
    matchLabels:
      app: solace
  template:
    metadata:
      labels:
        app: solace
    spec:
      containers:
        - name: solace
          image: solace/solace-pubsub-standard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: semp
              containerPort: 55555
              protocol: TCP
            - name: admin
              containerPort: 8080
              protocol: TCP
            - name: smf
              containerPort: 55554
              protocol: TCP
          env:
            - name: username_admin_globalaccesslevel
              value: "admin"
            - name: username_admin_password
              value: "admin"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            tcpSocket:
              port: 55555
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 55555
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: solace-data
              mountPath: /usr/sw/jail
            - name: solace-storage
              mountPath: /var/lib/solace
  volumeClaimTemplates:
    - metadata:
        name: solace-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: solace-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
